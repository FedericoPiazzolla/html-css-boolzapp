<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzap</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Fonts awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Main -->
  <main>
    <div class="container flex">

      <!-- Left-block -->
      <section class="left-block">

        <!-- Header-left-block -->
        <header class="header-block flex space-between">

          <!-- Header-profile -->
          <div class="header-profile">

          </div>
          <!-- /Header-profile -->

          <!-- Header-list -->
          <div class="header-list">
            <ul>
              <li>
                <a href=""></a>
              </li>
              <li>
                <a href=""></a>
              </li>
              <li>
                <a href=""></a>
              </li>
            </ul>
          </div>
          <!-- /Header-list -->
        </header>
        <!-- /Header-left-block -->
        
        <!-- Notification -->
        <div class="notification flex space-between">

          <!-- Mute -->
          <div class="mute">
              
          </div>
          <!-- /Mute -->

          <!-- Notification Text -->
          <div class="notification-text">

          </div>
          <!-- /Notification Text -->

        </div>
        <!-- /Notification -->

        <!-- Search -->
        <div class="search">

        </div>
        <!-- /Search -->

        <!-- Contacts -->
        <div class="contacts">
          
          <!-- Contacts Card -->
          <div class="contacts-card flex">

            <div class="avatar-card">

            </div>

            <div class="text-card">

            </div>

          </div>
          <!-- /Contacts Card -->

        </div>
        <!-- /Contacts -->


      </section>
      <!-- /Left-block -->

      <!-- Right-block -->
      <section class="right-block">
        
        <!-- Header Right block -->
        <header class="header-block flex ">

          <!-- Header Profile -->
          <div class="header-profile-right">
            <img class="avatar" src="img/avatar_1.jpg" alt="">
          </div>
          <!-- /Header Profile -->

          <!-- Header profile text -->
          <div class="header-profile-text">
            <h3 class="name">Michele</h3>
            <p class="access">Ultimo accesso oggi alle 16:26</p>
          </div>
          <!-- /Header profile text -->

          <!-- Header-list-right -->
          <div class="header-list right-list">
            <ul class="list-flex">
              <li>
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
              </li>
              <li>
                <a href=""><i class="fa-solid fa-paperclip"></i></a>
              </li>
              <li>
                <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
              </li>
            </ul>
          </div>
          <!-- /Header-list-right -->
        </header>
        <!-- /Header Right block -->

        <!-- Chat-container -->
        <div class="chat-container">

        </div>
        <!-- /Chat-container -->

        <!-- Footer right block -->
        <footer>

          <!-- emoji -->
          <div class="emoji">

          </div>
          <!-- /emoji -->

          <!-- footer text -->
          <div class="text-area-footer">

          </div>
          <!-- /footer text -->

          <!-- vocals -->
          <div class="vocals">

          </div>
          <!-- /vocals -->

        </footer>
        <!-- /Footer right block -->
        
      </section>
      <!-- /Right-block -->

    </div>

  </main>
  <!-- /Main -->
